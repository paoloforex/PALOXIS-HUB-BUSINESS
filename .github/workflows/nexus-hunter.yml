name: PALOXIS-HUB-AUTOMATION
on:
  schedule:
    - cron: '*/15 * * * *'  # Gira ogni 15 minuti per massima efficienza
  workflow_dispatch:

jobs:
  run-hunter:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del codice
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install requests

      - name: Esecuzione Cacciatore
        run: |
          # Cerca il file anche se ha punti extra o maiuscole
          FILE=$(find . -maxdepth 2 -iname "hunter.py*" -print -quit)
          echo "File trovato: $FILE"
          python "$FILE"
